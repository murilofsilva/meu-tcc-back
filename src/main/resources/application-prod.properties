# Production Profile Configuration

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:schoollab_manager}?currentSchema=schoollab
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=schoollab

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.br.edu.ufms.schoollab_manager=INFO

# Server
server.port=${SERVER_PORT:8080}

# Security
server.error.include-message=never
server.error.include-stacktrace=never
